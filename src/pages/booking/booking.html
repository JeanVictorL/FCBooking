<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>

<body>
    <section class="headerContent">
        <div class="menu">
            <nav class="menuLinks">
                <ul>

                    <li>
                        <!--logo-->
                        <img id="logo" src="../../images/image 1 (1).png" alt="Logo FCBooking">
                    </li>

                </ul>
            </nav>
        </div>

    </section>

    <section class="campos">

        <h1>FCBooking</h1>

        <h2>Qual o dia e o mês que você deseja ir ao escritótio?</h2>

        <div>
            <!-- selection -->
            <select id="dia" name="select">

                <option value="1"> 1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="7">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8" selected>8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14" selected>14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19"> 19</option>
                <option value="20" selected>20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26" selected>26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select id="mes" name="select">
                <option value="janeiro"> Janeiro</option>
                <option value="fevereiro" selected>Fevereiro</option>
                <option value="marco">Março</option>
                <option value="abril">Abril</option>
                <option value="maio">Maio</option>
                <option value="junho">Junho</option>
                <option value="julho">Julho</option>
                <option value="agosto" selected>Agosto</option>
                <option value="setembro">Setembro</option>
                <option value="outubro">Outubro</option>
                <option value="novembro">Novembro</option>
                <option value="desembro">Dezembro</option>
            </select>

            <section class="barrinha">
                <p>Capacidade de lotação do escritório para esse dia </p>

            </section>



        </div>


        <input class="Cadastro" type="submit" id="cadastrar" value="Cadastrar">

    </section>

    <script src="booking.js"></script>

</body>

</html>

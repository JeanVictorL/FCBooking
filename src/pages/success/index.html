<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="sucesso.css">

    <title>Sucesso | FCBooking</title>
</head>
<body>
    <section class="headerContent">
        <nav>
            <li>
                <img class="logo" src="../headerDefault/images/image 1logo.svg" alt="Logo FCamara">
            </li>
            <li>
                <input type="checkbox" id="menuCheckbox">

                <label for="menuCheckbox">
                    <span class="menu"></span>
                </label>
                <ul class="submenu">
                    <li><a class="submenuItem" href="#">Perfil</a></li>
                    <li><a class="submenuItem" href="#">Agendamentos</a></li>
                    <li><a class="submenuItem" href="#">Sair</a></li>
                </ul>
            </li>
        </nav>
    </section>

      <main>
        <div class="container">
          <div class="icon-sucess">
            <img src="./images/eva_checkmark-circle-fill.png" alt="">
          </div>
          <span class="sucess">Sucesso!</span>

          <span class="reserved">Seu lugar foi reservado no escritório de <span id="office">São Paulo!</span></span>
          
          <div class="buttons-container">
            <button class="btn" id="btn1">
              <span>Início</span>
            </button>
            <button class="btn" id="btn2">
              <span>Sair</span>
            </button>
          </div>
        </div>
      </main>
      <script src="script.js"></script>
</body>
</html>

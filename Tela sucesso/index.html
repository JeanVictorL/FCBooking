<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
    <title>FCbooking</title>
    <link href="./css/main.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header">
            <p class="logo-img">FCbooking</p>
            <div class="icon"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="icon-sucess">
                <img src="./images/eva_checkmark-circle-fill.png" alt="">
            </div>
            <span class="sucess">Sucesso!</span>
            <span class="reserved">Seu lugar foi reservado para sexta-feira(17/09) no escritório de São Paulo </span>
            <div class="buttons-container">
                <button class="btn">
                    <span>Início</span>
                </button>
                <button class="btn">
                    <span>Sair</span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
